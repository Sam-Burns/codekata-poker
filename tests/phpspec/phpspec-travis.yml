suites:

    Main:
        namespace: Xxxxxx
        spec_prefix: XxxxxxSpec
        src_path: src/
        spec_path:  tests/phpspec/
        psr4_prefix: Xxxxxx

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

formatter.name: dot

code_coverage:
    whitelist:
        - src/
    format:
        - clover
    output:
        clover: build/logs/clover.xml
